<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Arithmetic table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <h1 class="text-center text-primary text-bg-light text-decoration-underline">Mini Arithmetic Table</h1>
    <section class="container text-lg-center text-sm-center mt-lg-5 mt-3 col-lg-8 col-md-8 col-10 mx-auto">
        <form id="table-form">
            <label for="rows" class="text-white fw-bolder">Rows:</label>
            <input type="number" id="rows" placeholder="Rows" value="" class="rounded-4 border-danger p-2">
            <label for="columns" class="text-white fw-bolder">Columns:</label>
            <input type="number" id="columns" placeholder="Columns" value="" class="rounded-4 border-danger p-2">
            <label for="evaluations" class="text-white fw-bolder">Evaluations</label>
            <select id="evaluation" class="rounded-4 border-danger p-2">
                <option value="multiply">Multiplication</option>
                <option value="division">Division</option>
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
            </select>
            <button onclick="generateTable()" type="button" class="rounded-4 border-danger p-2">Generate Table</button>
        </form>
    
        <div id="table"></div>
    </section>

</body>
<script src="script.js"></script>
</html>
